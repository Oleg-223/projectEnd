<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Поставки</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">Главная</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
<div class="container my-5">
  <h1>Поставки</h1>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Товары</th>
      <th>Поставщики</th>
      <th>Дата поставки</th>
      <th>Количество</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="delivery : ${deliveries}">
      <td th:text="${delivery.id}"></td>
      <td>
        <span th:each="product : ${delivery.products}" th:text="${product.name} + ', '"></span>
      </td>
      <td>
        <span th:each="supplier : ${delivery.suppliers}" th:text="${supplier.name} + ', '"></span>
      </td>
      <td th:text="${delivery.deliveryDate}"></td>
      <td th:text="${delivery.quantity}"></td>
      <td>
        <a th:href="@{/deliveries/edit/{id}(id=${delivery.id})}" class="btn btn-warning btn-sm">Редактировать</a>
        <a th:href="@{/deliveries/delete/{id}(id=${delivery.id})}" class="btn btn-danger btn-sm">Удалить</a>
      </td>
    </tr>
    </tbody>
  </table>
  <a th:href="@{/deliveries/create}" class="btn btn-success">Создать поставку</a>
</div>
</body>
</html>
