<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактировать поставку</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
  <h1>Редактировать поставку</h1>
  <form th:action="@{/deliveries/edit/{id}(id=${deliveryModel.id})}" th:object="${deliveryModel}" method="post">
    <div class="form-group">
      <label for="products">Товары:</label>
      <select id="products" th:field="*{products}" class="form-control" multiple>
        <option th:each="product : ${products}" th:value="${product.id}" th:text="${product.name}"></option>
      </select>
    </div>
    <div class="form-group">
      <label for="suppliers">Поставщики:</label>
      <select id="suppliers" th:field="*{suppliers}" class="form-control" multiple>
        <option th:each="supplier : ${suppliers}" th:value="${supplier.id}" th:text="${supplier.name}"></option>
      </select>
    </div>
    <div class="form-group">
      <label for="deliveryDate">Дата поставки:</label>
      <input type="date" id="deliveryDate" th:field="*{deliveryDate}" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="quantity">Количество:</label>
      <input type="number" id="quantity" th:field="*{quantity}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
  </form>
</div>
</body>
</html>
