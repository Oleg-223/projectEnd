<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ячейки хранения</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">Главная</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
<div class="container my-5">
  <h1>Ячейки хранения</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Номер ячейки</th>
      <th>Расположение</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="storageCell : ${storageCells}">
      <td th:text="${storageCell.id}"></td>
      <td th:text="${storageCell.cellNumber}"></td>
      <td th:text="${storageCell.location}"></td>
      <td>
        <a th:href="@{/storage-cells/edit/{id}(id=${storageCell.id})}" class="btn btn-warning btn-sm">Редактировать</a>
        <a th:href="@{/storage-cells/delete/{id}(id=${storageCell.id})}" class="btn btn-danger btn-sm">Удалить</a>
      </td>
    </tr>
    </tbody>
  </table>
  <a th:href="@{/storage-cells/create}" class="btn btn-success">Создать новую ячейку хранения</a>
</div>
</body>
</html>
