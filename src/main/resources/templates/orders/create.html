<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создать заказ</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
    <h1>Создать заказ</h1>
    <form th:action="@{/orders/create}" th:object="${orderModel}" method="post">
        <div class="form-group">
            <label for="customer">Клиент:</label>
            <select id="customer" th:field="*{customer}" class="form-control">
                <option th:each="customer : ${customers}" th:value="${customer.id}" th:text="${customer.firstName + ' ' + customer.lastName}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="products">Товары:</label>
            <select id="products" th:field="*{products}" class="form-control" multiple>
                <option th:each="product : ${products}" th:value="${product.id}" th:text="${product.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="orderDate">Дата заказа:</label>
            <input type="date" id="orderDate" th:field="*{orderDate}" class="form-control">
        </div>
        <div class="form-group">
            <label for="status">Статус:</label>
            <input type="text" id="status" th:field="*{status}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Создать</button>
    </form>
</div>
</body>
</html>
