<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать цвет</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
    <h1>Редактировать цвет</h1>
    <form th:action="@{/colors/edit/{id}(id=${colorModel.id})}" th:object="${colorModel}" method="post">
        <div class="form-group">
            <label for="colorName">Название:</label>
            <input type="text" class="form-control" id="colorName" th:field="*{colorName}" required>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
</body>
</html>
