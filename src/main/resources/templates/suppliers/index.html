<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Поставщики</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">Главная</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
<div class="container mt-5">
  <h1 class="mb-4">Поставщики</h1>
  <table class="table table-bordered">
    <thead class="thead-light">
    <tr>
      <th>ID</th>
      <th>Название</th>
      <th>Контактная информация</th>
      <th>Адрес</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="supplier : ${suppliers}">
      <td th:text="${supplier.id}"></td>
      <td th:text="${supplier.name}"></td>
      <td th:text="${supplier.contactInfo}"></td>
      <td th:text="${supplier.address}"></td>
      <td>
        <a th:href="@{/suppliers/edit/{id}(id=${supplier.id})}" class="btn btn-warning btn-sm">Редактировать</a>
        <a th:href="@{/suppliers/delete/{id}(id=${supplier.id})}" class="btn btn-danger btn-sm">Удалить</a>
      </td>
    </tr>
    </tbody>
  </table>
  <a th:href="@{/suppliers/create}" class="btn btn-success">Создать нового поставщика</a>
</div>
</body>
</html>
