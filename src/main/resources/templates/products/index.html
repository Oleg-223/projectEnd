<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Товары</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">Главная</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
<div class="container my-5">
  <h1>Товары</h1>
  <a th:href="@{/products/create}" class="btn btn-success">Создать Товар</a>
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Название</th>
      <th>Описание</th>
      <th>Цена</th>
      <th>Количество</th>
      <th>Цвет</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
      <td th:text="${product.id}"></td>
      <td th:text="${product.name}"></td>
      <td th:text="${product.description}"></td>
      <td th:text="${product.price}"></td>
      <td th:text="${product.quantity}"></td>
      <td th:text="${product.color.colorName}"></td>
      <td>
        <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-warning btn-sm">Редактировать</a>
        <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-sm btn-danger">Удалить</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
